<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="./img/Logo.svg" alt="Pizza&Front">
        </div>
        <div class="menu-nav">
            <nav>
                <a href="#">Home</a>
                <a href="#">Ranking</a>
                <a href="#">Promoción</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>

    <main>

        <div class="envio">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
            <img src="./img/delivery.jpg" alt="Delivery">
        </div>

        <div class="podio">
            <h2>Podio de pizzas</h2>
            <div class="lista-img">
                <div class="listas">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="./img/PizzaFalling.jpg" alt="Pizza Falling">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-nav">
            <nav>
                <a href="#">Home</a>
                <a href="#">Contacto</a>
                <a href="#">Ranking</a>
                <a href="#">Promoción</a>
            </nav>
        </div>
        <div>
            <img src="./img/Logo.svg" alt="Pizza&Front">
        </div>
    </footer>
</body>
</html>
